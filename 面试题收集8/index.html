        //颜色字符串转换，将 rgb 颜色字符串转换为十六进制的形式，如 rgb(255, 255, 255) 转为 #ffffff
        function rgb2hex(sRGB) {
            var reg = /^rgb\(\s*\d+\s*,\s*\d+\s*,\s*\d+\s*\)$/;
            if(!reg.test(sRGB)) {
                return sRGB;
            }
            var arr = sRGB.substring(sRGB.indexOf('(') + 1, sRGB.indexOf(')')).split(',');
            for(var i = 0; i < arr.length; i ++) {
                if(arr[i] > 255) {
                    return sRGB;
                }else {
                    arr[i] = Number(arr[i]).toString(16);
                }
            }
            var str = '#' + arr.join('');
            return str;
        }
